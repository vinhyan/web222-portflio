        <section>
            <h1>Drop me a message!</h1>
            <form name="contact" action="https://httpbin.org/post" method="post">
                <div class="field-wrap">
                    <label for="fname">Full Name <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="text" id="fname" name="fullname" required>
                    </div>
                </div>   
                <div class="field-wrap">
                    <label for="email">Email <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" autocomplete="email" placeholder="example@email.com" required>
                        <small class="email-err"></small>
                    </div>
                </div>
                <div class="field-wrap">
                    <label for="phone">Phone</label>
                    <div class="input-container">
                        <input type="tel" id="phone" name="phone" placeholder="(999) 999-9999">
                        <small class="phone-err"></small>
                    </div>
                </div>
                <div class="field-wrap">
                    <label for="company">Company</label>
                    <div class="input-container">
                        <input type="text" id="company" name="company">
                    </div>
                </div>
                <div class="field-wrap">
                    <label for="company">Occupation</label>
                    <div class="input-container">
                        <input type="text" id="occupation" name="occupation">
                    </div>
                </div>
                <div class="field-wrap">
                    <label for="company">Address</label>
                    <div class="input-container">
                        <input type="text" id="address" name="address">
                    </div>
                </div>
                <div class="field-wrap">
                    <label for="message">Message <span class="required">*</span></label>
                    <div class="input-container">
                        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    </div>
                </div>
                <div class="button-wrap">
                    <input type="submit" id="submit-btn" value="Send">
                </div>
            </form>
        </section>
